<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./bannerImgStyle.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    </head>
    <body>
        <div class="mainContainer">
            <section class="mainSection">
                <div id="carousel-container">
                    <div>
                        <ul id="carousel" class="animate">
                            <li class="slide animate">
                                <img  draggable="false" src="../..//src/img/main_slider_05-3.jpg" />
                            </li>
                            <li class="slide animate">
                                <img  draggable="false" src="../..//src/img/main_slider_05-3.jpg" />
                            </li>
                            <li class="slide animate">
                                <img  draggable="false" src="../..//src/img/main_slider_05-3.jpg" />
                            </li>
                            <li class="slide animate">
                                <img  draggable="false" src="../..//src/img/main_slider_05-3.jpg" />
                            </li>
                        </ul>
                    </div>
                    <div id="controls">
                            <span class="material-symbols-outlined" id="prev">
                                chevron_left
                            </span>
                            <span class="material-symbols-outlined" id="next">
                                chevron_right
                            </span>
                    </div>
                </div>

   
                <div class="franchiseGood">프렌차이즈 장점</div>
                <div class="foodMenu">음식 메뉴 모음</div>
                <div class="story">프렌차이즈 연혁</div>
                <div class="franchiseForm">프렌차이즈 양식 보내기</div>
            </section>
        </div>
        <script src="./mainBanner.js"></script>
    </body>
</html>
